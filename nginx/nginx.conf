user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50m;

    # 上游服务
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # ========== 教学系统前端静态资源 ==========
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ========== 静态资源 ==========
        location /static/ {
            root /usr/share/nginx/html;
        }

        # ========== 后端 API 代理 ==========
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ========== ComfyUI 代理 ==========
        # URL格式: /comfyui/{username}/{port}/
        location ~ ^/comfyui/([^/]+)/(\d+)(.*)$ {
            set $comfy_username $1;
            set $comfy_port $2;
            set $comfy_path $3;

            # 代理到 GPU 服务器
            proxy_pass http://192.168.150.2:$comfy_port$comfy_path;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持（ComfyUI 实时通信）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置（工作流可能执行较长时间）
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            # 不缓冲
            proxy_buffering off;
            proxy_request_buffering off;

            # 注入队列脚本
            sub_filter '</head>'
                '<script src="/static/js/comfyui-queue.js"></script></head>';
            sub_filter_once on;
            sub_filter_types text/html;

            # CORS 头
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            # 处理 OPTIONS 请求
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ========== ComfyUI API 请求代理 ==========
        location ~ ^/comfyui/([^/]+)/(\d+)/(.*)$ {
            set $comfy_port $2;
            set $api_path $3;

            proxy_pass http://192.168.150.2:$comfy_port/$api_path;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # CORS 头
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}
